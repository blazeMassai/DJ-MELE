
{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}


{% block content %}
<div class="home">
  
   <h1>Forgot your password?</h1>

   <p>Enter your email address to obtain a new password.</p>

   <form method="post">

      {{ form.as_p }}
       <p>
            <input type="submit" value="Send e-mail" id="changes">
       </p>
      {% csrf_token %}

   </form>
  
  
</div>

{% endblock %}
