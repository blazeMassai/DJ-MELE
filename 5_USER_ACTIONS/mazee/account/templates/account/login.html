{% extends "base.html" %}

{% block title %}Log-In{% endblock %}

{% block content %}


<p class="welcometext"><em>Please, use the following form to log-in</em></p>

<form method="post" id="myform">

  <h1><span class="logos">Log</span>in</h1>

  {{ form.as_p }}
  {% csrf_token %}
  <p>
    <input type="submit" value="Log in">
  </p>
</form>

{% endblock %}
